<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập về nhà Buổi 5</title>
    <link rel="stylesheet" href="flex.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="body">

        <div class="h1">
            <div class="left1">Logo</div>
            <div class="right1">
                <div class="right1-1">About</div>
                <div class="right1-2">Home</div>
                <div class="right1-3">Contact</div>
            </div>
        </div>

        <div class="h2">
            <div class="left2">
                <div class="left2-1">Logo</div>
                <div class="left2-2"><b>Brand name</b></div>
            </div>
            <div class="right2">
                <div class="right2-1">
                    <div class="r2-1-1">About</div>
                    <div class="r2-1-2">Home</div>
                    <div class="r2-1-3">Contact</div>
                </div>
                <div class="right2-2">Login</div>
            </div>
        </div>

        <div class="h3">
            <div class="left3">
                <div class="left3-1">Logo</div>
                <div class="left3-2"><b>Brand name</b></div>
            </div>
            <div class="right3">
                <div class="right3-1">Home</div>
                <div class="right3-2"></div>
                <div class="right3-3">Your name</div>
            </div>
        </div>

        <div class="h4">
            <div class="left4"></div>
            <div class="center4">
                <div class="center4-1">
                    <i class="fa fa-home fa-2x"></i>
                    <p class="icon1">Home</p>
                </div>
                <div class="center4-2">
                    <i class="fa fa-user fa-2x"></i>
                    <p class="icon2">Friend</p>
                </div>
                <div class="center4-3">
                    <i class="fa fa-shop fa-2x"></i>
                    <p class="icon3">Market</p>
                </div>
            </div>
            <div class="right4">

                <div class="right4-1">
                    <i class="fa fa-bell fa-3x"></i>
                    <span class="icon4">5</span>
                </div>

                <div class="right4-2"></div>
                <div class="right4-3">Your name</div>
            </div>
        </div>

    </div>

</body>

</html>
