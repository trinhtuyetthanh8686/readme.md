    <p>Hà mã lùn (danh pháp hai phần: Choeropsis liberiensis hay Hexaprotodon liberiensis) là một loài hà mã có vóc
        dáng nhỏ, xuất phát từ những khu rừng và đầm lầy Tây Phi, chủ yếu ở Liberia và một số quần thể nhỏ ở Sierra
        Leone, Guinea và Bờ Biển Ngà.</p>
